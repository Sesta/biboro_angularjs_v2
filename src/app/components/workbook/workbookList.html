<div class="workbook-list">
    <div class="group">
        <div class="title">GENERAL</div>
        <div class="item"><a ui-sref="news"><i class="fa fa-newspaper-o"></i>&nbsp;ニュース</a></div>
        <div class="item"><a ui-sref="workbookShow({workbook: workbookCtrl.account.getUser().url_path})"><i class="fa fa-book"></i>&nbsp;マイ・ワークブック</a></div>
    </div>
    <div class="group">
        <div class="inner-group">
            <div class="title">WORKBOOKS</div>
            <div class="item" ng-repeat="wb in workbookCtrl.workbook.getAll()">
                <span class="index" ng-bind="$index + 1"></span>
                <a ui-sref="workbookShow({workbook: wb.id})" ng-bind="wb.title"></a>
            </div>
            <div class="item">
                <button class="btn-dotted" ng-click="workbookCtrl.testClick()"><i class="fa fa-plus"></i> ワークブック作成</button>
            </div>
        </div>
    </div>
</div>

<dialog 
    open 
    ng-if="workbookCtrl.createDialog.show" 
    outside-clicked-callback="workbookCtrl.createDialog.outsideClickedCallback" >
    <div ng-include="'app/components/workbook/workbook.createDialog.html'"></div>
</dialog>
