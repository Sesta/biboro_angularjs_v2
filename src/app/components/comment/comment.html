<div ng-if="comment.user != null" class="comment-text">

    <textarea ng-model="comment.editor.text"></textarea>
    <button ng-click="comment.submit()">send</button>
</div>
<div ng-if="comment.comment.getComments().length == 0" class="comment-empty">
    このスニペットにコメントがありません
</div>
<ul ng-if="comment.comment.getComments().length > 0" class="comment-list">
    <li class="comment-wrapper clearfix" ng-repeat="c in comment.comment.getComments()">
        <div class="profile">
            <div ng-if="c.account.profile_image.length > 0" class="profile-image">
                <img ng-src="{{c.account.profile_image}}">
            </div>
            <div ng-if="c.account.profile_image.length === 0" class="profile-image">
                <img src="assets/images/default-user-image.png" alt="default-image">
            </div>
            <div class="name">{{c.account.name}}</div>
        </div>
        <div class="comment-inner-wrappper">
            <div class="comment">{{c.comment}}</div>
            <div class="time">{{c.updated_at.substring(0,c.updated_at.indexOf(" "))}}</div>
            <div ng-if="c.editable" class="tools">
                <span class="tool-item" ng-click="comment.destroy(c)">削除</span>
            </div>
        </div>
        
    </li>
</ul>
